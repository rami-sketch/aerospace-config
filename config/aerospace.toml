# AeroSpace config - Hyprland-style horizontal tiling

# Start with horizontal tiling (landscape) instead of vertical
# 'horizontal' = windows tile side-by-side (like Hyprland default)
# 'vertical' = windows stack top-to-bottom
# 'auto' = based on window dimensions
default-root-container-orientation = 'horizontal'

# Main layout - 'tiles' for tiling mode
default-root-container-layout = 'tiles'

# Gaps between windows (adjust to your preference)
[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.right = 10
outer.top = 10
outer.bottom = 10

# Key bindings (alt as main modifier, similar to Hyprland)
[mode.main.binding]
# Focus windows (WASD)
alt-a = 'focus left'
alt-s = 'focus down'
alt-w = 'focus up'
alt-d = 'focus right'

# Move windows (arrow keys)
alt-left = 'move left'
alt-down = 'move down'
alt-up = 'move up'
alt-right = 'move right'

# Resize windows
alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'

# Switch between workspaces
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# Move window to workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# Toggle layouts
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-f = 'fullscreen'

# Join windows (Hyprland-style grouping)
alt-v = 'join-with down'
alt-b = 'join-with right'

# Float toggle
cmd-o = 'layout floating tiling'

# Open Finder
cmd-shift-f = 'exec-and-forget open -a Finder'
